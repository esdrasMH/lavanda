<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Esdras Malavé">
    <meta name="description" content="Maquetado básico de calculadora con HTML y CSS">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./index.css">

    <style>

    </style>
</head>

<body>
    <section class="main">
        <section class="screen">
            <section class="circles">
                <div class="redCircle"></div>
                <div class="yellowCircle"></div>
                <div class="greenCircle"></div>
            </section>
            <section class="operations">
                <p>1300 + 30 + 7 +</p>
            </section>
            <section class="result">
                <p>1337</p>
            </section>
        </section>
        <section class="keyboard">
            <button>AC</button>
            <button>±</button>
            <button>%</button>
            <button>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button>DEL</button>
            <button>=</button>
        </section>
    </section>
</body>

</html>
